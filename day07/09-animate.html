<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>animate</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<!-- 이 예제의 디자인을 위한 코드 입니다. -->
		<style type="text/css">
            #box {
                background: #98BF21;
                height: 100px;
                width: 100px;
                position: absolute;
                left:0;
            }
		</style>
		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
                $(function(){
                    $("button:eq(0)").click(function(){
                        // 새롭게 내용을 코딩
                        console.log($(this));
                        $("#animation-area").html("<div id='box'></div>");
                    });

                    $("button:eq(1)").click(function(){
                        // CSS 속성은 JSON 형식으로 표시된다
                        console.log($(this));
                        $("#box").animate({
                            'left':'250px'
                        }, 1000, 'swing', function(){
                            console.log('애니메이션이 종료되었습니다');
                        });

                        /* 좌측으로부터 250px 이동하고, 높이와 넓이를 150px 으로 처리 */
                        $("button:eq(2)").click(function(){
                            //JSON 형식의 CSS 속성을 여러 개 나열 할 수 있으며,
                            //CSS 속성을 제외한 나머지 파라미터들은 생략 가능하다
                            $("div").animate({
                                left : '250px',
                                height: '150px',
                                width : '150px'
                            });

                            $("div").animate({
                                left:'-250px',
                                height:'100px',
                                width: '100px'
                            })
                        });

                        $("button:eq(3)").click(function(){
                            $("div").animate({
                                left : '+=50px',
                                height : '+=50px',
                                width : '+=50px'
                            }, 300);
                        });

                        $("button:eq(4)").click(function(){
                            var div = $("#box");

                            div.animate({height: '300px'}, 1000);
                            div.animate({width: '300px'}, 500);
                            div.animate({height: '100px'}, 800);
                            div.animate({width: '100px'}, 300);
                        });
                    });
                });
		</script>

	</head>

	<body>
	    <h1>Animate</h1>
        <button>Reset</button>
        <button>Ani1</button>
        <button>Ani2</button>
        <button>Ani3</button>
        <button>Ani4</button>
        <div id="animation-area">
            <div id="box"></div>
        </div>


	</body>
</html>
