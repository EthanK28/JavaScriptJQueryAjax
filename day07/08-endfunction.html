<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>endfunction</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
			#thumb {
                padding: 0;
                margin: 0;
                list-style: none;
                width: 100px;
                float: left;
            }

            #thumb li {
                padding: 5px 10px;
            }

            #thumb img {
                width: 80px;
                height: 80px;
            }
            
            #view {
                padding: 5px 0;
                width: 360px;
                height: 270px;
                float: left;
            }

            #view img {
                width: 100%;
                height: 100%;
            }
		</style>

		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
            $(function(){
                /* 첫 번쨰 링크를 클릭한 경우 */
                $(".item:eq(0)").click(function() {
                    // 링크의 주소에 지정된 href 속성 값 획득
                    var image = $(this).attr("href");

                    /* 이미지 영역을 0.5 초간 숨기고*/
                    $("#view").hide(500, function(){
                        // 이미지가 사라진 다음에는 이미지의 경로를 클릭한 링크의 href 속성 값으로 대치
                        $("#view img").attr("src", image);

                        //다시 현재 요소를 화면에 보여준다
                        $(this).show(300);
                    });
                    return false;
                });

                $(".item:eq(1)").click(function(){
                    var image = $(this).attr("href");

                    $("#view").fadeOut(500, function(){
                        $("#view img").attr("src", image);
                        $(this).fadeIn(300);
                    });
                    return false;
                });

                /* 세번째 링크를 클릭한 경우 */
                $(".item:eq(2)").click(function(){
                   var image = $(this).attr("href");

                    $("#view").hide(500, function(){
                       $("#view img").attr("src", image);
                        $(this).show(300);
                    });
                    return false;
                });
            });
		</script>

	</head>

	<body>
    <ul id="thumb">
        <li><a href="img/1.jpg" class="item"><img src="img/1.jpg" alt=""/></a></li>
        <li><a href="img/2.jpg" class="item"><img src="img/2.jpg" alt=""/></a></li>
        <li><a href="img/3.jpg" class="item"><img src="img/3.jpg" alt=""/></a></li>
    </ul>
    
    <div id="view">
        <img src="img/1.jpg" alt=""/>
    </div>
	</body>
</html>
