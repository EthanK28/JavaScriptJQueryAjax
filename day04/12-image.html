<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>image</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
            .thumnail {
                padding: 0;
                margin: 0;
                list-style: none;
                width: 120px;
                float:left;
            }

            .thumnail li {
                width: 100px;
                height: 100px;
                padding: 5px 10px;
            }

            .thumnail img {
                width: 100px;
                height: 100px;
            }

            .view {
                float:left;
                width: 500px;
                height: 320px;
                padding: 5px 0;
            }

            .view img {
                width: 500px;
                height: 320px;
            }
		</style>

		<script type="text/javascript">
			function setImage(index){
                // 이미지의 경로를 담고 있는 배열
                var image_list = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg'];

                // 이미지 요소의 객체 호화
                var image = document.getElementById("target");

                image.src = image_list[index];
            }
		</script>
	</head>

	<body>
		<!-- 각 이미지를 포함하는 링크를 클릭했을 경우, setImage 함수 호출 -->
   		<ul class="thumnail">
            <li>
                <a href="#" onclick="setImage(0); return false;"><img src="img/1.jpg" alt=""/></a>
            </li>
            <li>
                <a href="#" onclick="setImage(1); return false;"><img src="img/2.jpg" alt=""/></a>
            </li>
            <li>
                <a href="#" onclick="setImage(2); return false;"><img src="img/3.jpg" alt=""/></a>
            </li>
        </ul>

        <div class="view">
            <img src="img/1.jpg" id="target" alt=""/>
        </div>
	</body>
</html>
