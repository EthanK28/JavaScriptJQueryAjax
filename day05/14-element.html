<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>element</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
		
		<style type="text/css">
			div#container {
				width: auto;
				border: 5px solid #ff00ff;
				padding: 10px;
			}

			div#container > h1#title {
				background-color: #d5d5d5;
				padding: 10px;
			}

			div#container div.box {
				padding: 10px;
				background-color: #ffff00;
				font: 20px '굴림';
			}

			div#container > ul {
				list-style: none;
				padding: 10px;
				margin: 0px;
				width: auto;
				border: 5px solid #00ff00;
			}

			div#container > ul > li:first-child, div#container > ul > li:last-child {
				border: 3px dotted red;
				padding: 3px 10px;
			}
			
			pre {
				font: 14px/130% 'Courier New';
				background: #eee;
				padding: 10px 20px;
				margin: 10px auto;
				border: 1px solid #555;
				border-radius: 20px;
			}
		</style>
		
		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
			$(function(){
               // id 값에 의한 접근, 가장 일반적인 방법이다.
                $("#title").html("두 번째 제목");

                // 자식 셀렉터의 사용
                $("div#container > h1#title").html("제목입니다.");

                // 자손 셀렉터의 사용
                $("div#container div.box").html("안녕하세요");

                // 자손 셀렉터를 사용하여 모든 <li> 태그를 지정
                $("ul > li").html("목록입니다.");

                // 두번째 <li> 태그만 지정한다. :eq(n)은 0부터 카운트한다.
                $("ul > li:eq(1)").html("jQuery 고유의 방식도 있습니다.");

                // 복수 요소를 지정한다
                $("p, pre").html("다중요소 선택");

                // name 속성이 source 학목만 지정
                $("pre[name='source']").html("CSS2의 선택자");

                // <li> 태그의 첫 번쨰 항목과 마지막 항목
                $("ul > li:first-child").html("First-Child");
                $("ul > li:last-child").html("last-Child");
            });


		</script>
	</head>
	<body>
        <div id="container">
            <h1 id="title"></h1>
            <div class="box"></div>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <p>
        </p>
        <pre></pre>
        <pre name='source'></pre>
	</body>

</html>
