<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>login</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<style type="text/css">
			* {
                padding: 0;
                margin: 0;
                color: #333;
            }

            body {
                padding: 20px 30px;
            }

            #login fieldset {
                width: 270px;
                padding: 15px;
                border: 1px solid #7BAEB5;
                position: relative;
            }

            #login fieldset legent {
                display: none;
            }

            #login label {
                display: inline-block;
                width: 80px;
                font-size: 14px;
                font-weight: bold;
                padding-left: 10px;
                margin-bottom: 10px;

            }

            #login input[type='text'], #login input[type='password'] {
                border: 1px solid #ccc;
                padding: 3px 10px;
                width: 150px;
                vertical-align: middle;
                font-size: 12px;
                line-height: 150%;
            }

            #login input[type='submit'] {
                width:270px;
                height: 20px;
            }

            .active {
                border: 1px solid #f00 !important;
                background-color: #98bf21;
            }

            #login {
                position: relative;
            }


            #login fieldset .loader {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;

                background-color: rgba(0,0,0,3);
                display: none;
            }

            #login .loader img {
                position: absolute;
                left:50%;
                top: 50%;
                margin-left: -5px;
                margin-top: -5px;
            }
		</style>

		<!-- jQuery Framework 참조하기 -->
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<!-- 사용자 스크립트 블록 -->
		<script type="text/javascript">
			$(function(){
               $("#user_name, #user_password").bind({
                   "focus" : function(){
                       $(this).addClass("active");
                   },
                   "blur": function(){
                       $(this).removeClass("active");
                   }
               });

                // 폼에 대한 submit 이벤트 처리 --> 입력값 여부 검사를 수행한다
                $("#login").bind("submit", function(){
                    if(!$("#user_name").val()){
                        alert("아이디를 입력하세요");
                        $("#user_name").focus();
                        return false;
                    }

                    if(!$("#user_password").val()){
                        alert("비밀번호를 입력하세요");
                        $("#user_password").focus();
                        return false;
                    }

                    $("#login .loader").show();

                    // 가능하다면 이 곳에서 Ajax로 로그인을 처리합니다
                    // 다음의 코드는 로그인 처리로 가정하여 3초후 로딩화면이 닫히도록 처리한 코드입니다.

                    setTimeout(function(){
                        alert("안녕하세요"+ $("#user_name").val()+"님");
                        $("#login .loader").hide();
                    }, 1000);

                    return false;
                });
            });
		</script>
	</head>
	<body>
        <form id="login">
            <fieldset>
                <legend>로그인</legend>
                <div>
                    <label for="user_name">아이디</label>
                    <input type="text" name="user_name" id="user_name"/>
                </div>
                <div>
                    <label for="user_password">아이디</label>
                    <input type="text" name="user_password" id="user_password"/>
                </div>
                <div>
                    <input type="submit" value="로그인"/>
                </div>
                <div class="loader">
                    <img src="img/loader.gif" alt=""/>
                </div>
            </fieldset>
        </form>
	</body>
</html>
