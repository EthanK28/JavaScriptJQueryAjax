		<title>d'day 계산기</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="img/icon.png" />
		<link rel="apple-touch-icon" href="img/icon.png" />
		<link rel="apple-touch-startup-image" href="img/startup.jpg">

		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 모바일 웹 페이지 설정 끝 -->

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<script type="text/javascript">
			function getDday(y, m, d){
                // 오늘 날짜
                var today = new Date();

                // 파라미터로 받은 날짜
                // 정상적인 날짜값을 받은 경우, JavaScript의 객체에 전달할 떄는 "-1"처리해 주어야 한다.
                var dday = new Date(y, m-1, d);

                // 두 날짜간의 차이를 구한다.
                var cnt = dday.getTime() - today.getTime();

                // 남은 날짜는 1시간이라도 1일로 계산해야 하므로, 연산결과를 올림한다.
                var n = Math.ceil(cnt/(24*60*60*1000));
                return n;
            }
		</script>
