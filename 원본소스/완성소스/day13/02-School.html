<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>02-School</title>
    <script type="text/javascript" src="02-School.js"></script>
    <script type="text/javascript">
      // 객체를 생성한다.
      var member = new School.Member("teacher", "강사");

      document.write("<h1>" + txt2 + "</h1>");
